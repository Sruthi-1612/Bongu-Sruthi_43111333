<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Court Grid</title>
<style>
.grid-container {
  display: grid;
  gap: 10px; 
  background-color: rgba(12, 16, 22, 0.916);
  padding: 10px;
  width: 800px; 
  height: 600px; 
  grid-template-columns: repeat(3, 1fr); 
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  overflow: hidden;
  border-radius: 10px;
}

.grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.item1 {
  grid-column: 1 / span 2; 
  grid-row: 1; 
}

.item2 {
  grid-column: 3; 
  grid-row: 1 / span 2;
}

.item3 {
  grid-column: 1; 
  grid-row: 2; 
}

.item4 {
  grid-column: 2; 
  grid-row: 2; 
}

/* Fixing the last row spacing */
.item5 {
  grid-column: 1 / span 2; /* Now spans only 2 columns instead of 3 */
  grid-row: 3; 
}

.item6 {
  grid-column: 3; /* Third column */
  grid-row: 3; /* Third row */
}
</style>
</head>
<body>

<h1>Welcome to the Food Court</h1>

<div class="grid-container">
  <div class="grid-item item1"><img src="food1.jpeg" alt="Image 1"></div>
  <div class="grid-item item2"><img src="food2.jpeg" alt="Image 2"></div>
  <div class="grid-item item3"><img src="food3.jpeg" alt="Image 3"></div>
  <div class="grid-item item4"><img src="food4.jpeg" alt="Image 4"></div>
  <div class="grid-item item5"><img src="food5.jpeg" alt="Image 5"></div>
  <div class="grid-item item6"><img src="mayo.jpeg" alt="Image 6"></div>
</div>

</body>
</html>
