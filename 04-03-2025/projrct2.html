<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Connect - Login</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #7f95c7; /* Light brown background */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        
        .header, .footer {
            background-color: #164e82; /* Dark red */
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        
        .login-container {
            background: white;
            width: 350px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 100px auto; /* Centers the box */
            text-align: center;
        }

        
        input[type="text"], input[type="password"] {
            width: 150px;
            padding: 5px;
            margin: 5px;
        }

        
        .btn {
            padding: 5px 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ddd;
        }

        
        .footer {
            font-size: 14px;
            font-weight: normal;
        }
    </style>
</head>
<body>

    
    <div class="header">
        Student's Connect
    </div>

    
    <div class="login-container">
        <h2>Welcome to Student Connect</h2>
        <form>
            <label>Username:</label>
            <input type="text" required><br>

            <label>Password:</label>
            <input type="password" required><br>

            <button type="submit" class="btn">Login</button>
            <button type="reset" class="btn">Reset</button>
        </form>
    </div>

    
    <div class="center">
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://leetcode.com" target="_blank">LeetCode</a>
        </div>
    </div>
    <div>
        <h3 style="text-align: center;">@2025@SathyabamaStudent</h3>
    </div>

</body>
</html>
